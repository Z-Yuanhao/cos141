<html>
    <head>
        <title>Register</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #e6e7e9;
            }            
            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="number"],
            select,
            textarea {
                width: calc(100% - 30px); /* Adjust width to account for padding */
                padding: 3%;
                margin-top: 0%;
                border-radius: 4px;
                border: 1px solid #ddd;
            }
        
            button {
                width: calc(100% - 30px);
                margin-top: 0%;
                padding: 3%;
                background-color: #1e67b9;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        
            button:hover {
                background-color:#163095;
            }
        
            fieldset {
                border: none;
                margin-top: 20px;
            }

            .center_div{
                width: 75%; /* Default: 75% of the page width */
                max-width: 400px; /* Prevents the div from becoming too wide */
                margin: 0 auto; /* Centers the div horizontally */
                text-align: center;
                margin-top: 10vh; /* Adjusts the vertical margin relative to the viewport height */
            
                /* Responsive height */
                height: 54%;
                max-height: 470px; /* Limits height for larger screens */
                min-height: 200px; /* Ensures a practical minimum height */
            
                background-color: white; /* White rectangle background */
                border-radius: 8px; /* Rounded corners */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Fading shadow as border */
                overflow: hidden;
            }
            .bold_font{
                font-weight: bold;
                font-size: 1.8em;
                margin-top: 9%;
                margin-bottom: 7%;   
            }
            .thin-font {
                font-weight: 100; /* Values: 100 (thin) to 900 (bold) */
                font-size: 0.8em; /* Adjust font size */
                width: calc(100% - 30px);
                padding-left: 3%;
                padding-right: 3%;
            }
            
    </style>
    </head>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const msgDiv = document.getElementById("msg");
    
            form.addEventListener("submit", (event) => {
                let msg = "";
    
                // Validate email
                const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    msg = "Invalid email address!";
                    event.preventDefault(); // Prevent form submission
                }
    
                // Validate password
                const passwordPattern =
                    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.$!%*?&])[A-Za-z\d@.$!%*?&]{8,}$/;
                if (!passwordPattern.test(passwordInput.value)) {
                    msg =
                        "Password must be 8+ characters with uppercase, lowercase, number, and special character!";
                    event.preventDefault();
                }
    
                // Show the message if there are any errors
                if (msg) {
                    msgDiv.textContent = msg;
                    msgDiv.style.color = "red";
                }
            });
        });
    </script>
    
    <body>
        <div class="center_div">
            <h2 class="bold_font">[Feitian College] Signup</h2>

            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
            
                <p>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required />
                </p>

                <p>
                    <input type="text" name="username" id="username" placeholder="Username" required />
                </p>

                <p>
                    <input type="text" name="email" id="email" placeholder="Email" required />
                </p>

                
                <p>
                    <input type="password" name="password" id="password" placeholder="Password" required placeholder="Enter your Password" />
                </p>
                
                
                <div class="thin-font" id="msg">{{ msg }}</div>
                <p>
                    <button type="submit" class="botton">Sign Up</button>
                </p>
            
                <p>
                    <a href="{{ url_for('login') }}">Already have an account? Login</a>
                </p>
                
            </form>
        </div>
    </body>
</html>
