<html>
    <head>
        <title>Login</title>
        <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #e6e7e9;
                }            
                input[type="text"],
                input[type="password"],
                input[type="email"],
                input[type="number"],
                select,
                textarea {
                    width: calc(100% - 30px); /* Adjust width to account for padding */
                    padding: 3%;
                    margin-top: 0%;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                }
            
                button {
                    width: calc(100% - 30px);
                    margin-top: 0%;
                    padding: 3%;
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
            
                button:hover {
                    background-color: #45a049;
                }
            
                fieldset {
                    border: none;
                    margin-top: 20px;
                }

                .center_div{
                    width: 75%; /* Default: 75% of the page width */
                    max-width: 400px; /* Prevents the div from becoming too wide */
                    margin: 0 auto; /* Centers the div horizontally */
                    text-align: center;
                    margin-top: 10vh; /* Adjusts the vertical margin relative to the viewport height */
                
                    /* Responsive height */
                    height: 24vh; /* 40% of the viewport height */
                    max-height: 400px; /* Limits height for larger screens */
                    min-height: 200px; /* Ensures a practical minimum height */
                
                    background-color: white; /* White rectangle background */
                    border-radius: 8px; /* Rounded corners */
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Fading shadow as border */
                    overflow: hidden;
                }
                .bold_font{
                    font-weight: bold;
                    margin-top: 9%;
                    margin-bottom: 9%;   
                }
        </style>
    </head>

    <body>
        <div class="center_div">
            <h2 class="bold_font">[Feitian College] Login</h2>

            <form class="form-group" action="{{ url_for('login') }}" method="post">

                <p>
                    <input type="text" name="username" placeholder="Username" id="username" required />
                </p>

                <p>
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password" required />
                </p>
                <p>
                    <button type="submit" class="botton">Login</button>
                </p>
             </form>

            <div id="msg">{{ msg }}</div>
                <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        </div>

    </body>

</html>
